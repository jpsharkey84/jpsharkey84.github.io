*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:monospace}
h1{margin:0;padding:12px;color:var(--accent)}

.stat{display:flex;justify-content:space-between;padding:2px 0}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:6px}
.small{font-size:11px;color:#aaa}
.badge{display:inline-block;border:1px solid #555;padding:2px 6px;margin:2px;border-radius:4px;font-size:11px}
textarea{height:260px}
