<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Domain OS</title>
    <style>
        /* PIXEL ART FONT */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --ui-blue: #4a6799;
            --ui-bg: rgba(74, 103, 153, 0.9);
            --ui-border: #9ab4d8;
            --highlight: #cedef0;
            --gold: #ffd700;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background: #000;
        }

        /* LIVING BACKGROUND */
        .world {
            position: relative;
            width: 100%; height: 100%;
            background: url('https://i.imgur.com/n6L98jJ.png') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: flex-end;
        }

        /* CLOUD DRIFT EFFECT */
        .clouds {
            position: absolute; inset: 0;
            background: url('https://www.transparenttextures.com/patterns/clouds.png');
            opacity: 0.2; pointer-events: none;
            animation: drift 100s linear infinite;
        }

        /* BLIMP ANIMATION */
        .blimp-layer {
            position: absolute; top: 10%; right: 15%;
            width: 200px; height: 100px;
            background: url('https://i.imgur.com/your-blimp-cutout.png') no-repeat; /* Optional asset */
            animation: bob 4s ease-in-out infinite;
        }

        @keyframes drift { from { background-position: 0 0; } to { background-position: 10000px 0; } }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* THE UI INTERFACE */
        .interface {
            position: relative; width: 100%; max-width: 900px;
            display: flex; justify-content: space-between;
            padding: 0 40px 60px 40px;
            z-index: 10;
        }

        .panel {
            background: var(--ui-bg);
            border: 4px solid var(--ui-border);
            border-radius: 8px;
            padding: 12px;
            width: 380px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.3);
        }

        .panel-top {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--ui-border);
            padding-bottom: 6px; margin-bottom: 12px;
            font-size: 24px; color: var(--highlight);
        }

        /* LEFT PANEL: NAVIGATION */
        .nav-list { display: flex; flex-direction: column; gap: 8px; }
        .nav-btn {
            background: rgba(0,0,0,0.2);
            border: 2px solid var(--ui-border);
            color: white; padding: 10px;
            text-align: left; font-size: 22px; cursor: pointer;
            text-transform: uppercase;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--highlight); color: var(--ui-blue); }

        /* RIGHT PANEL: STATUS */
        .date-display { font-size: 32px; color: white; margin-bottom: 4px; }
        .mood-display { font-size: 20px; color: var(--gold); margin-bottom: 15px; }

        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 15px; }
        .stat-btn {
            background: rgba(0,0,0,0.2); border: 2px solid var(--ui-border);
            color: white; padding: 6px; font-size: 18px; cursor: pointer;
        }
        .stat-btn.active { background: white; color: var(--ui-blue); }

        .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .save-btn {
            background: var(--highlight); border: none; padding: 10px 30px;
            font-family: 'VT323'; font-size: 22px; cursor: pointer; border-radius: 4px;
        }
        .chick { font-size: 40px; animation: bounce 0.6s infinite alternate; cursor: pointer; }
        @keyframes bounce { from { transform: scale(1); } to { transform: scale(1.1) translateY(-5px); } }

        /* CONTENT OVERLAYS */
        .backpack-content { display: none; margin-top: 10px; }
        .active-view { display: block; }

    </style>
</head>
<body>

<div class="world">
    <div class="clouds"></div>
    <div class="blimp-layer"></div>

    <div class="interface">
        
        <div class="panel">
            <div class="panel-top">
                <span>‚öîÔ∏è BEACONS</span>
                <span>‚ò∞</span>
            </div>
            <div class="nav-list" id="nav-list">
                <button class="nav-btn" onclick="switchView('today')">TODAY</button>
                <button class="nav-btn" onclick="switchView('logs')">LOGS</button>
                <button class="nav-btn active" id="backpack-trigger" onclick="switchView('backpack')">BACKPACK</button>
                <button class="nav-btn">FLOW</button>
                <button class="nav-btn">MONEY</button>
            </div>
            
            <div id="backpack-zone" class="backpack-content">
                <input type="text" id="taskInput" placeholder="+ ADD ITEM" 
                       style="width:100%; background:transparent; border:1px solid #fff; color:#fff; font-family:'VT323'; font-size:20px; padding:5px;">
                <ul id="itemList" style="list-style:none; padding:0; font-size:20px;"></ul>
            </div>
        </div>

        <div class="panel">
            <div class="panel-top">
                <span>üõ°Ô∏è STATUS</span>
                <span>‚ò∞</span>
            </div>
            <div class="date-display" id="clock">Sun Jan 14 2026</div>
            <div class="mood-display">Mood: <span style="color:var(--gold)">Orange Flow</span></div>
            
            <div class="btn-grid">
                <button class="stat-btn active" onclick="toggle(this)">Active</button>
                <button class="stat-btn" onclick="toggle(this)">Idle</button>
                <button class="stat-btn" onclick="toggle(this)">Paused</button>
            </div>
            <div class="btn-grid">
                <button class="stat-btn" onclick="toggle(this)">Rain</button>
                <button class="stat-btn active" onclick="toggle(this)">Sun</button>
                <button class="stat-btn" onclick="toggle(this)">Grey</button>
            </div>
            <div class="btn-grid">
                <button class="stat-btn" onclick="toggle(this)">Steady</button>
                <button class="stat-btn active" onclick="toggle(this)">Flowing</button>
                <button class="stat-btn" onclick="toggle(this)">Low</button>
            </div>

            <div class="footer">
                <button class="save-btn" onclick="saveArchive()">Save Day</button>
                <div class="chick" onclick="petChick()">üê•</div>
            </div>
        </div>

    </div>
</div>

<script>
    // 1. CLOCK LOGIC
    function updateClock() {
        const now = new Date();
        const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        document.getElementById('clock').innerText = 
            `${days[now.getDay()]} ${months[now.getMonth()]} ${String(now.getDate()).padStart(2,'0')} 2026`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. TOGGLE SYSTEM
    function toggle(btn) {
        const group = btn.parentElement.querySelectorAll('.stat-btn');
        group.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // 3. BACKPACK LOGIC (FUNCTIONAL UTILITY)
    function switchView(view) {
        const bp = document.getElementById('backpack-zone');
        const navs = document.querySelectorAll('.nav-btn');
        navs.forEach(n => n.classList.remove('active'));
        
        if(view === 'backpack') {
            bp.classList.add('active-view');
            document.getElementById('backpack-trigger').classList.add('active');
        } else {
            bp.classList.remove('active-view');
        }
    }

    const taskInput = document.getElementById('taskInput');
    taskInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && taskInput.value !== '') {
            const li = document.createElement('li');
            li.innerHTML = `üí† ${taskInput.value}`;
            li.style.marginTop = "5px";
            document.getElementById('itemList').appendChild(li);
            taskInput.value = '';
        }
    });

    // 4. SAVE TO AGES (AI PERSISTENCE)
    function saveArchive() {
        const data = {
            time: document.getElementById('clock').innerText,
            tasks: document.getElementById('itemList').innerText
        };
        localStorage.setItem('CrystalDomain_Save', JSON.stringify(data));
        
        const btn = document.querySelector('.save-btn');
        btn.innerText = "SAVED TO ARCHIVE";
        btn.style.background = "#ffd700";
        setTimeout(() => { 
            btn.innerText = "Save Day"; 
            btn.style.background = "#cedef0";
        }, 2000);
    }

    function petChick() {
        alert("The chick chirps happily! Your essence increases.");
    }
</script>

</body>
</html>
