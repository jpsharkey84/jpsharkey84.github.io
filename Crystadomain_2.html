<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Domain</title>
    <style>
        /* CORE RESET */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; color: #fff; 
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* 1. THE GLASSWAY STAGE */
        .stage {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 20%, #443311 0%, #000000 80%);
            z-index: 1; perspective: 1000px;
        }

        .floor {
            position: absolute; bottom: -20%; left: -50%; width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.3) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: rotateX(75deg);
            animation: flow 12s linear infinite;
        }
        @keyframes flow { from { background-position: 0 0; } to { background-position: 0 80px; } }

        .spire {
            position: absolute; bottom: 10%; width: 4px; height: 45vh;
            background: linear-gradient(to top, #00f2ff, transparent);
            box-shadow: 0 0 20px #00f2ff;
            animation: spirePulse 4s infinite alternate ease-in-out;
        }
        .spire-l { left: 15%; }
        .spire-r { right: 15%; animation-delay: 2s; }
        @keyframes spirePulse { from { opacity: 0.2; height: 40vh; } to { opacity: 0.8; height: 55vh; } }

        /* 2. THE OG MENU WINDOWS */
        .ui-overlay {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; padding: 20px;
        }

        .ff-window {
            width: 100%; max-width: 420px;
            background: linear-gradient(180deg, #0000ad 0%, #00004a 100%);
            border: 3px double #ffffff; border-radius: 8px;
            padding: 15px; margin-bottom: 15px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
        }

        .header {
            font-size: 0.8rem; border-bottom: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 10px; padding-bottom: 5px; display: flex; justify-content: space-between;
        }

        .tile {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; margin-bottom: 8px; position: relative;
        }

        /* ☞ CURSOR FINGER */
        .cursor {
            position: absolute; left: -35px; top: 12px;
            font-size: 1.8rem; display: none;
            animation: wiggle 0.5s infinite alternate;
        }
        .tile:focus-within .cursor { display: block; }
        @keyframes wiggle { from { transform: translateX(0); } to { transform: translateX(-8px); } }

        input {
            background: transparent; border: none; color: #fff;
            width: 100%; font-family: inherit; font-size: 1.1rem; outline: none;
            text-transform: uppercase;
        }

        /* MATERIA SLOTS */
        .materia-box { display: flex; gap: 12px; margin-top: 10px; }
        .slot {
            width: 25px; height: 25px; border-radius: 50%;
            border: 2px solid #fff; cursor: pointer; transition: 0.2s;
        }
        .magic { background: radial-gradient(circle, #00ff44, #004411); box-shadow: 0 0 10px #00ff44; }
        .sum { background: radial-gradient(circle, #ff0000, #440000); box-shadow: 0 0 10px #ff0000; }
        .cmd { background: radial-gradient(circle, #ffff00, #444400); box-shadow: 0 0 10px #ffff00; }
        .empty { background: rgba(255,255,255,0.1); border: 1px dashed #fff; }

        .btn-sync {
            margin-top: auto; width: 100%; max-width: 420px;
            padding: 18px; background: #ffffff; color: #000000;
            border: 4px outset #cccccc; font-weight: bold; font-family: inherit;
            text-transform: uppercase; cursor: pointer;
        }
        .btn-sync:active { border-style: inset; transform: translate(2px, 2px); }
    </style>
</head>
<body>

    <div class="stage">
        <div class="floor"></div>
        <div class="spire spire-l"></div>
        <div class="spire spire-r"></div>
    </div>

    <div class="ui-overlay">
        
        <div class="ff-window">
            <div class="header"><span>SYSTEM TERMINAL</span><span>LV 99</span></div>
            <div class="tile">
                <div class="cursor">☞</div>
                <input type="text" value="CLOUD_STRIFE">
            </div>
            
            <div class="tile">
                <div class="cursor">☞</div>
                <span style="color:#f7d308; font-size: 0.7rem; display:block; margin-bottom:5px;">EQUIPMENT MATERIA</span>
                <div class="materia-box">
                    <div class="slot magic" onclick="swap(this)" data-type="magic"></div>
                    <div class="slot sum" onclick="swap(this)" data-type="sum"></div>
                    <div class="slot cmd" onclick="swap(this)" data-type="cmd"></div>
                    <div class="slot empty" onclick="swap(this)" data-type="empty"></div>
                </div>
            </div>
        </div>

        <div class="ff-window" style="flex-grow: 1;">
            <div class="header"><span>INVENTORY DROPS</span></div>
            <div class="tile">
                <div class="cursor">☞</div>
                <div style="display:flex; justify-content:space-between;">
                    <span>ETHER CRYSTAL</span> <span style="color:#f7d308">x 99</span>
                </div>
            </div>
            <div class="tile">
                <div class="cursor">☞</div>
                <div style="display:flex; justify-content:space-between;">
                    <span>PHOENIX DOWN</span> <span style="color:#f7d308">x 05</span>
                </div>
            </div>
        </div>

        <button class="btn-sync" onclick="sync(this)">Execute System Sync</button>

    </div>

    <script>
        // Materia Swap Logic
        function swap(el) {
            const types = ['empty', 'magic', 'cmd', 'sum'];
            let current = el.getAttribute('data-type');
            let next = types[(types.indexOf(current) + 1) % types.length];
            el.setAttribute('data-type', next);
            el.className = 'slot ' + next;
        }

        // Sync Logic
        function sync(btn) {
            btn.innerText = "SYNCING...";
            setTimeout(() => { btn.innerText = "SYNC COMPLETE"; }, 1000);
        }
    </script>

</body>
</html>
