<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crystal Glassway Terminal</title>
    <style>
        :root {
            --window-blue: linear-gradient(180deg, #0000ad 0%, #00004a 100%);
            --border-white: #ffffff;
            --text-gold: #ffff00;
            --text-green: #00ff00;
            --crystal-cyan: rgba(0, 255, 255, 0.4);
            --materia-magic: #00ff44;
            --materia-command: #ffff00;
            --materia-summon: #ff0000;
        }

        body {
            margin: 0; padding: 0; background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: white; overflow-x: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 1. CRYSTAL GLASSWAY & SPIRES BACKGROUND */
        .world-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top, #443311 0%, #000 80%);
            z-index: -1;
        }

        .spire {
            position: absolute; width: 40px; height: 300px;
            background: linear-gradient(to top, var(--crystal-cyan), transparent);
            clip-path: polygon(50% 0%, 100% 20%, 100% 100%, 0% 100%, 0% 20%);
            filter: blur(2px); animation: spire-glow 4s infinite alternate;
        }
        .spire-1 { left: 10%; bottom: 20%; height: 400px; opacity: 0.6; }
        .spire-2 { right: 5%; bottom: 15%; height: 500px; opacity: 0.4; }

        @keyframes spire-glow {
            from { filter: brightness(1) blur(2px); transform: translateY(0); }
            to { filter: brightness(1.8) blur(4px); transform: translateY(-10px); }
        }

        .floor {
            position: absolute; bottom: 0; width: 200%; height: 50%;
            background-image: 
                linear-gradient(var(--crystal-cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--crystal-cyan) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(300px) rotateX(65deg) translateX(-25%);
            animation: walk 10s linear infinite;
        }
        @keyframes walk { 100% { background-position: 0 60px; } }

        /* 2. SHARED UI ELEMENTS */
        .app-container {
            width: 92%; max-width: 420px; padding: 20px 0;
            height: 95vh; display: flex; flex-direction: column; gap: 12px;
            z-index: 10;
        }

        .pixel-window {
            background: var(--window-blue);
            border: 3px double var(--border-white);
            border-radius: 4px; padding: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative;
            animation: breathe 6s ease-in-out infinite;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.01); } }

        .header {
            font-size: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.3);
            margin-bottom: 10px; padding-bottom: 4px;
            display: flex; justify-content: space-between; color: var(--border-white);
        }

        /* 3. INTERACTIVE TILES */
        .tile {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px; margin-bottom: 8px; position: relative;
            box-shadow: inset 2px 2px 0 rgba(255,255,255,0.1);
        }

        .label { color: var(--text-gold); font-size: 0.7rem; display: block; margin-bottom: 3px; }

        input, select {
            background: transparent; border: none; color: #fff;
            width: 100%; font-family: inherit; font-size: 1rem; outline: none;
            text-transform: uppercase;
        }
        input:focus { color: var(--text-green); }

        /* 4. CURSOR FINGER */
        .cursor {
            position: absolute; left: -32px; top: 15px;
            font-size: 1.8rem; display: none;
            animation: point 0.5s infinite alternate;
        }
        .tile:focus-within .cursor, .btn-pixel:focus .cursor { display: block; }
        @keyframes point { from { transform: translateX(0); } to { transform: translateX(-8px); } }

        /* 5. MATERIA & MOOD ORB */
        .materia-row { display: flex; gap: 10px; margin-top: 8px; }
        .materia-slot {
            width: 20px; height: 20px; border-radius: 50%;
            border: 2px solid #fff; cursor: pointer; transition: 0.2s;
        }
        .materia-slot.magic { background: radial-gradient(circle, var(--materia-magic), #004411); box-shadow: 0 0 8px var(--materia-magic); }
        .materia-slot.command { background: radial-gradient(circle, var(--materia-command), #444400); box-shadow: 0 0 8px var(--materia-command); }
        .materia-slot.summon { background: radial-gradient(circle, var(--materia-summon), #440000); box-shadow: 0 0 8px var(--materia-summon); }
        .materia-slot.empty { background: rgba(255,255,255,0.1); border: 1px dashed #fff; }

        .mood-orb {
            width: 50px; height: 50px; margin: 5px auto;
            background: radial-gradient(circle, #ffaa00, transparent);
            border-radius: 50%; animation: orb-pulse 3s infinite ease-in-out;
            box-shadow: 0 0 15px #ff6600;
        }
        @keyframes orb-pulse { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }

        /* 6. BEACON NAVIGATION & TAGS */
        .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn-pixel {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-white);
            color: white; padding: 8px; text-align: left; cursor: pointer;
            font-family: inherit; font-size: 0.8rem; position: relative;
        }
        
        .tag { background: #444; padding: 2px 5px; border-radius: 3px; font-size: 0.65rem; color: #bbb; cursor: pointer; }
        .tag.active { background: var(--text-gold); color: #000; font-weight: bold; }

        .save-btn {
            margin-top: auto; padding: 15px; background: #ddd;
            border: 4px outset #fff; color: #000; font-weight: bold;
            text-transform: uppercase; cursor: pointer; font-family: inherit;
        }
        .save-btn:active { border-style: inset; transform: translate(1px, 1px); }
    </style>
</head>
<body>

    <div class="world-container">
        <div class="spire spire-1"></div>
        <div class="spire spire-2"></div>
        <div class="floor"></div>
    </div>

    <div class="app-container">
        <div class="pixel-window">
            <div class="header"><span>BEACONS</span><span>[MENU]</span></div>
            <div class="nav-grid">
                <button class="btn-pixel"><div class="cursor">☞</div>TODAY</button>
                <button class="btn-pixel"><div class="cursor">☞</div>LOGS</button>
                <button class="btn-pixel"><div class="cursor">☞</div>BACKPACK</button>
                <button class="btn-pixel"><div class="cursor">☞</div>FLOW</button>
            </div>
        </div>

        <div class="pixel-window">
            <div class="header"><span>IDENTITY: CLOUD</span><span style="color:var(--text-gold)">LV 99</span></div>
            
            <div class="tile">
                <div class="cursor">☞</div>
                <span class="label">EQUIPMENT MATERIA</span>
                <div class="materia-row">
                    <div class="materia-slot magic" data-type="magic" onclick="cycleMateria(this)"></div>
                    <div class="materia-slot summon" data-type="summon" onclick="cycleMateria(this)"></div>
                    <div class="materia-slot command" data-type="command" onclick="cycleMateria(this)"></div>
                    <div class="materia-slot empty" data-type="empty" onclick="cycleMateria(this)"></div>
                </div>
            </div>

            <div class="tile">
                <div class="cursor">☞</div>
                <span class="label">CURRENT FLOW: ORANGE</span>
                <div class="mood-orb"></div>
                <div style="display:flex; justify-content: space-around; margin-top: 10px;">
                    <span class="tag active">Steady</span>
                    <span class="tag">Flowing</span>
                    <span class="tag">Paused</span>
                </div>
            </div>
        </div>

        <div class="pixel-window" style="flex-grow: 1;">
            <div class="header"><span>INVENTORY DROPS</span></div>
            <div style="padding: 5px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span>ETHER CRYSTAL</span> <span style="color:var(--text-gold)">x 99</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <span>PHOENIX PIN</span> <span style="color:var(--text-gold)">x 05</span>
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="saveData(this)">Execute System Sync</button>
    </div>

    <script>
        function cycleMateria(el) {
            const types = ['empty', 'magic', 'command', 'summon'];
            let current = el.getAttribute('data-type');
            let next = types[(types.indexOf(current) + 1) % types.length];
            el.setAttribute('data-type', next);
            el.className = 'materia-slot ' + next;
        }

        function saveData(btn) {
            btn.innerText = "SYNCING...";
            setTimeout(() => {
                btn.innerText = "SYSTEM SYNC COMPLETE";
                setTimeout(() => btn.innerText = "EXECUTE SYSTEM SYNC", 2000);
            }, 1000);
        }
    </script>
</body>
</html>
