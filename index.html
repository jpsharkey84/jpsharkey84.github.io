/* ------------------ CORE THEME ------------------ */
:root {
  --bg-top: #0b1d33;            /* deep blue */

  --mood-color: rgba(255,165,0,0.18); /* orange flow default */

  --panel-bg: rgba(255,255,255,0.08);
  --panel-border: rgba(255,255,255,0.55);
  --text-main: #ffffff;

}

* {
  box-sizing: border-box;
  font-family: "Trebuchet MS", "Verdana", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  color: var(--text-main);
  background:
    linear-gradient(to bottom, var(--bg-top), var(--bg-bottom)),
    var(--mood-color);
  background-blend-mode: screen;
  overflow: hidden;
}

/* ------------------ LAYOUT ------------------ */
#app {
  display: grid;
  grid-template-columns: 240px 1fr;
  height: 100vh;
}

}
