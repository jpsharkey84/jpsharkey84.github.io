at<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beacon Beta dayflow </title>
<style>
/* ----------------- GLOBAL STYLES ----------------- */
:root {
  --bg-top:#0b1d33;            /* Top gradient color */
  --bg-bottom:#f5f7fa;         /* Bottom gradient color */
  --mood-color:rgba(243, 243, 243, 0); /* Default mood overlay */
  --panel-bg:#fffab4b9; /* FF-style panel bg */
  --panel-border:rgba(255,255,255,0.55);
  --panel-shadow: rgba(0,0,0,0.0);
  --text-main: #ffffff;
  --text-dim:rgb(255, 255, 255);
  --highlight-color:rgba(255,255,255,0.15);
}
body {
  margin:0; height:100vh;
  font-family:"Trebuchet MS",Verdana,sans-serif;
  color:var(--text-main);
  background:linear-gradient(to bottom,var(--bg-top),var(--bg-bottom)),var(--mood-color);
  background-blend-mode:screen;
  overflow:hidden;
}
#app {
  display:grid;
  grid-template-columns:240px 1fr;
  height:100vh;
}

/* ----------------- MENU ----------------- */
#menu {
  background:var(--panel-bg);
  border-right:1px solid var(--panel-border);
  padding:20px 14px;
}
.menu-title { font-size:14px; letter-spacing:2px; margin-bottom:20px; color:var(--text-dim);}
.menu-item {
  padding:10px 8px;
  margin-bottom:6px;
  cursor:pointer;
  border-left:4px solid transparent;
  transition:0.3s;
}
.menu-item.active{
  border-left:4px solid white;
  background:var(--highlight-color);
}
.menu-item:hover{ background:var(--highlight-color); }

/* ----------------- MAIN AREA ----------------- */
#main { 
  padding:24px; 
  display:flex; 
  flex-direction:column; 
  justify-content:flex-start;
  overflow-y:auto;
}
#status { 
  font-size:13px; color:var(--text-dim);
}
#beacon {
  align-self:flex-end; 
  height: 160px;
  width: 160px; 
  border: 0px transparent rgba(238, 238, 238, 0.01);
  background:radial-gradient(circle at center,rgba(122, 190, 245, 0.685),rgba(9, 255, 0, 0.05));
  box-shadow:0 0 0px rgba(144, 188, 231, 0.726);
  animation: breathe 6s ease-in-out ('infinite');
  border-radius:25px;
  margin-top:20px;
}
@keyframes breathe{0%,100%{opacity:0.55;}75%{opacity:1;}}

/* ----------------- DAY PANELS ----------------- */
.day-panel{
  background:var(--panel-bg);
  border:1px solid var(--panel-border);
  border-radius:10px;
  box-shadow:0 4px 12px var(--panel-shadow);
  margin-top:16px;
  padding:12px 14px;
  transition:0.2s;
}
.day-panel:hover{box-shadow:0 6px 18px var(--panel-shadow); border-color:white;}

.day-panel-title{
  font-weight:bold;
  margin-bottom:8px;
  color:var(--text-main);
  font-size:14px;
  text-shadow:0 1px 2px rgba(0,0,0,0.6);
}

/* ----------------- LOG ROW ----------------- */
.log-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
.option-btn{
  padding:4px 8px;
  border:1px solid rgba(255,255,255,0.35);
  border-radius:3px;
  margin-right:4px;
  cursor:pointer;
  transition:0.2s;
  font-size:12px;
}
.option-btn:hover{background:var(--highlight-color);}
.option-btn.selected{background:rgba(255,255,255,0.12); border-color:white;}

textarea{
  background:rgba(255,205,255,0.05);
  color:white;
  border:1px solid rgba(255,255,255,0.4);
  padding:6px;
  height: 150px;
  width:90%;
  resize:none;
  border-radius:4px;
}

/* BUTTONS */
button{
  background:none;
  border:1px solid var(--panel-border);
  color:white;
  padding:6px 10px;
  cursor:pointer;
  border-radius:4px;
  margin-top:8px;
}
button:hover{background:var(--highlight-color);}

/* ----------------- END STYLES ----------------- */
</style>
</head>
<body>
<div id="app">
  <!-- LEFT MENU -->
  <div id="menu">
    <div class="menu-title">Menu</div>
    
    <div class="menu-item active" onclick="switchScreen('Calendar')">Calendar</div>
    <div class="menu-item" onclick="switchScreen('logs')">Logs</div>
    <div class="menu-item" onclick="switchScreen('backpack')">Backpack</div>
    <div class="menu-item" onclick="switchScreen('Map')">Map</div>
  </div>

  <!-- MAIN AREA -->
  <div id="main">
    <div id="status">
      <div id="dateLine"></div>
      <div id="moodLine"></div>
    </div>
    <div id="today"></div>
    <div id="beacon"></div>
  </div>
</div>

<script>
/* ----------------- DATA & STATE ----------------- */
const OptionPool = {
  Work: ['Active','Idle','Paused'],
  Weather: ['Rain','Sun','Grey'],
  Money: ['Steady','Flowing','Low'],
  Jobs: ['Cleaning', 'Hauling', 'Assembly']
};
let STATE = {
  mood:'Code Flow', 
  moodColor:'rgba(255,165,0,0.18)',
  today:{ Work:'Active', Weather:'Sun', Money:'Steady' , Jobs:'Cleaning'},
  tasks:[],
  notes:'',
  stats:{ hours:0, steps:0, money:0 }
};

/* ----------------- LOCAL STORAGE ----------------- */
function getLogs(){ return JSON.parse(localStorage.getItem('beaconLogs')||'{}'); }
function saveLogs(logs){ localStorage.setItem('beaconLogs',JSON.stringify(logs)); }

/* ----------------- RENDER TODAY ----------------- */
function renderToday(dateStr){
  const todayDiv=document.getElementById('today');
  todayDiv.innerHTML='';

  const logs=getLogs();
  if(logs[dateStr]){
    STATE.today = {...(logs[dateStr].core||STATE.today)};
    STATE.notes = logs[dateStr].notes||'';
    STATE.tasks = logs[dateStr].tasks||[];
    STATE.stats = logs[dateStr].stats||{hours:0,steps:0,money:0};
  }

  // --- CORE OPTIONS PANEL ---
  const corePanel=document.createElement('div'); corePanel.className='day-panel';
  const coreTitle=document.createElement('div'); coreTitle.className='day-panel-title'; coreTitle.textContent='Core Options';
  corePanel.appendChild(coreTitle);

  for(let key in STATE.today){
    const row=document.createElement('div'); row.className='log-row';
    const label=document.createElement('span'); label.textContent=key;

    const optionContainer=document.createElement('div'); optionContainer.style.display='flex';
    OptionPool[key].forEach(opt=>{
      const optDiv=document.createElement('div');
      optDiv.textContent=opt;
      optDiv.className='option-btn';
      if(STATE.today[key]===opt) optDiv.classList.add('selected');
      optDiv.onclick=()=>{ STATE.today[key]=opt; renderToday(dateStr); };
      optionContainer.appendChild(optDiv);
    });

    row.appendChild(label); row.appendChild(optionContainer);
    corePanel.appendChild(row);
  }
  todayDiv.appendChild(corePanel);

  // --- NOTES PANEL ---
  const notesPanel=document.createElement('div'); notesPanel.className='day-panel';
  const notesTitle=document.createElement('div'); notesTitle.className='day-panel-title'; notesTitle.textContent='Notes';
  notesPanel.appendChild(notesTitle);
  const notesBox=document.createElement('textarea');
  notesBox.value = STATE.notes;
  notesBox.onchange = () => { STATE.notes = notesBox.value; };
  notesPanel.appendChild(notesBox);
  todayDiv.appendChild(notesPanel);

  // --- TASKS PANEL ---
  const tasksPanel=document.createElement('div'); tasksPanel.className='day-panel';
  const tasksTitle=document.createElement('div'); tasksTitle.className='day-panel-title'; tasksTitle.textContent='Tasks (placeholder)';
  tasksPanel.appendChild(tasksTitle);
  const tasksBox=document.createElement('textarea');
  tasksBox.value = STATE.tasks.join(', ');
  tasksBox.onchange = () => { STATE.tasks = tasksBox.value.split(',').map(t=>t.trim()); };
  tasksPanel.appendChild(tasksBox);
  todayDiv.appendChild(tasksPanel);

  // --- STATS PANEL ---
  const statsPanel=document.createElement('div'); statsPanel.className='day-panel';
  const statsTitle=document.createElement('div'); statsTitle.className='day-panel-title'; statsTitle.textContent='Stats';
  const statsGil=document.createElement('div'); statsGIL.className='day-panel';
  statsPanel.appendChild(statsTitle);
  const statsBox=document.createElement('textarea');
  statsBox.value = `Hours:${STATE.stats.hours}, Steps:${STATE.stats.steps}, money:${STATE.stats.money}`;
  statsBox.onchange = () => {
    const parts = statsBox.value.split(',');
    STATE.stats.hours = parseInt(parts[0].split(':')[1])||0;
    STATE.stats.steps = parseInt(parts[1].split(':')[1])||0;
    STATE.stats.money = parseInt(parts[2].split(':')[1])||0;
    STATE.stats.jobs  = parseInt(parts[3].split(':')[1])||0;
  };
  statsPanel.appendChild(statsBox);
  todayDiv.appendChild(statsPanel);

  // --- SAVE BUTTON ---
  const saveBtn=document.createElement('button'); saveBtn.textContent='Save Day';
  saveBtn.onclick=()=>{
    const logs=getLogs();
    logs[dateStr] = {
      core: {...STATE.today},
      notes: STATE.notes,
      tasks: STATE.tasks,
      stats: STATE.stats
    };
    saveLogs(logs);
    flashBeacon();
  };
  todayDiv.appendChild(saveBtn);
}

/* ----------------- STATUS ----------------- */
let currentDate=new Date();
function updateStatus(date=currentDate){
  const dateStr=date.toISOString().slice(0,10);
  document.getElementById('dateLine').innerText=date.toDateString();
  document.getElementById('moodLine').innerText='Mood: '+STATE.mood;
  renderToday(dateStr);
}

/* ----------------- BEACON ----------------- */
function flashBeacon(){
  const b=document.getElementById('beacon');
  b.style.boxShadow='0 0 30px white';
  setTimeout(()=>b.style.boxShadow='0 0 20px rgba(255,165,0,0.3)',600);
}

/* ----------------- MENU ----------------- */
function switchScreen(name){
  document.querySelectorAll('.menu-item').forEach(i=>i.classList.remove('active'));
  event.target.classList.add('active');
  if(name==='today') updateStatus(currentDate);
  if(name==='logs') renderLogs();
}

/* ----------------- LOGS ----------------- */
function renderLogs(){
  const todayDiv=document.getElementById('today');
  todayDiv.innerHTML='<h4>Past / Future Logs</h4>';
  const logs=getLogs();
  for(let dateStr in logs){
    const row=document.createElement('div'); row.className='log-row';
    const dateLabel=document.createElement('span'); dateLabel.textContent=dateStr;
    const editBtn=document.createElement('button'); editBtn.textContent='Edit';
    editBtn.onclick=()=>{ currentDate=new Date(dateStr); updateStatus(currentDate); }
    row.appendChild(dateLabel); row.appendChild(editBtn);
    todayDiv.appendChild(row);
  }
}

/* ----------------- AUTOMATIC MIDNIGHT ROLLOVER ----------------- */
function scheduleRollover(){
  const now=new Date();
  const msUntilMidnight=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1,0,0,1)-now;
  setTimeout(()=>{
    currentDate=new Date(); updateStatus(currentDate);
    scheduleRollover();
  },msUntilMidnight);
}

/* ----------------- INIT ----------------- */
function init(){
  document.documentElement.style.setProperty('--mood-color',STATE.moodColor);
  updateStatus(currentDate);
  scheduleRollover();
} 
  </script>
</body>
  </html>
