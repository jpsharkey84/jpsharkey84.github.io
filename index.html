<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crono Trigger Style Menu Demo</title>
<style>
  body {
    font-family: 'Verdana', sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  #menu {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 400px;
  }

  .card {
    background-color: #222;
    border: 2px solid #555;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .face {
    width: 64px;
    height: 64px;
    background-color: #888;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .info {
    flex-grow: 1;
  }

  .stats, .equip {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }

  .stats span, .equip span {
    background-color: #333;
    padding: 3px 6px;
    border-radius: 5px;
  }

  .controls {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }

  input[type=color] {
    padding: 0;
    border: none;
    width: 40px;
    height: 30px;
    cursor: pointer;
  }

  button {
    padding: 5px 10px;
    cursor: pointer;
  }

</style>
</head>
<body>
<div id="menu">
  <!-- Character Cards -->
</div>

<div class="controls">
  <button onclick="addCharacter()">Add Character</button>
  <button onclick="saveData()">Save Menu</button>
  <button onclick="loadData()">Load Menu</button>
  <input type="color" id="colorPicker" value="#222" onchange="changeCardColor(this.value)">
</div>

<script>
let menu = document.getElementById('menu');
let characters = [];

// Default example character
characters.push({
  name: 'Crono',
  stats: { HP: 999, MP: 99, ATK: 255 },
  equip: { Weapon: 'Rainbow', Armor: 'Nova Armor' , Head: 'time hat'},
  color: '#222'
});

function renderMenu() {
  menu.innerHTML = '';
  characters.forEach((char, index) => {
    let card = document.createElement('div');
    card.className = 'card';
    card.style.backgroundColor = char.color;

    let face = document.createElement('div');
    face.className = 'face';
    
    let info = document.createElement('div');
    info.className = 'info';
    info.innerHTML = `<strong>${char.name}</strong>
                      <div class="stats">HP: ${char.stats.HP} MP: ${char.stats.MP} ATK: ${char.stats.ATK}</div>
                      <div class="equip">Weapon: ${char.equip.Weapon}, Armor: ${char.equip.Armor}</div>`;

    card.appendChild(face);
    card.appendChild(info);
    menu.appendChild(card);
  });
}

// Add new character
function addCharacter() {
  let name = prompt("Character Name:", "New Hero");
  if(!name) return;
  characters.push({
    name,
    stats: { HP: 50, MP: 30, ATK: 10 },
    equip: { Weapon: 'None', Armor: 'None' },
    color: '#222'
  });
  renderMenu();
}

// Change all card colors
function changeCardColor(color) {
  characters.forEach(c => c.color = color);
  renderMenu();
}

// Save to localStorage
function saveData() {
  localStorage.setItem('cronoMenu', JSON.stringify(characters));
  alert('Menu Saved!');
}

// Load from localStorage
function loadData() {
  let data = localStorage.getItem('cronoMenu');
  if(data) {
    characters = JSON.parse(data);
    renderMenu();
  } else {
    alert('No save found!');
  }
}

// Initial render
renderMenu();
</script>
</body>
</html>
