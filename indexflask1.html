<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEACON_CORE_OS</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        #os-interface { display: grid; grid-template-columns: 1fr 350px; gap: 20px; height: 90vh; }
        .module { border: 1px solid #00ff41; padding: 15px; background: rgba(0, 255, 65, 0.05); overflow-y: auto; }
        .label { color: #fff; background: #00ff41; color: #000; padding: 2px 5px; font-weight: bold; font-size: 12px; margin-bottom: 10px; display: inline-block; }
        #log-feed { font-size: 13px; line-height: 1.5; }
        .input-area { margin-top: 20px; border-top: 1px solid #00ff41; padding-top: 10px; }
        input { background: transparent; border: none; color: #00ff41; width: 100%; outline: none; font-family: inherit; font-size: 16px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div id="os-interface">
    <div class="module">
        <div class="label">SYSTEM_LOG_ARCHIVE</div>
        <div id="log-feed">
            [SYS] INITIALIZING SQL_LINK...<br>
            [SYS] CORE_READY.
        </div>
        <div class="input-area">
            <span>> </span><input type="text" id="terminal-input" autofocus>
        </div>
    </div>

    <div class="module">
        <div class="label">COORDINATE_INDEX</div>
        <div class="stat-grid">
            <div>Z_POS:</div><div id="z-display">0.00</div>
            <div>SECTOR:</div><div>ALPHA_9</div>
        </div>
        <br>
        <div class="label">BACKPACK_INVENTORY</div>
        <div id="backpack-list" style="font-size:12px;">
            -- EMPTY --
        </div>
    </div>
</div>

<script>
    let currentZ = 0.00;

    document.getElementById('terminal-input').addEventListener('keypress', async (e) => {
        if (e.key === 'Enter') {
            const cmd = e.target.value;
            e.target.value = '';
            await processCommand(cmd);
        }
    });

    async function processCommand(raw) {
        const parts = raw.split(' ');
        const action = parts[0];
        const payload = parts.slice(1).join(' ');

        // Coordinate logic (Purely numerical now)
        if (action === 'move') {
            currentZ += parseFloat(payload) || 0;
            updateUI(`Z_COORD SHIFTED TO ${currentZ}`, 'NAV');
            return;
        }

        // Post to SQL
        const res = await fetch('/api/cmd', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                type: action.toUpperCase(),
                content: payload,
                z: currentZ
            })
        });
        
        const data = await res.json();
        updateUI(`${action.toUpperCase()}: ${payload} [COMMITTED]`, 'SQL');
    }

    function updateUI(msg, tag) {
        const feed = document.getElementById('log-feed');
        feed.innerHTML += `<br>[${tag}] ${msg}`;
        document.getElementById('z-display').innerText = currentZ.toFixed(2);
        feed.scrollTop = feed.scrollHeight;
    }
</script>
</body>
</html>
