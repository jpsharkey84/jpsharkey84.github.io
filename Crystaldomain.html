<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.4);
            --glow: #4ae3ff;
            --text: #e0fbff;
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #001a33 0%, #000 100%);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            display: flex; justify-content: center;
            overflow: hidden; height: 100vh;
        }

        /* 1. THE GLASSWAY BACKGROUND ANIMATION */
        .glassway {
            position: absolute; width: 100%; height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(74, 227, 255, 0.1) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(74, 227, 255, 0.1) 50%, transparent 51%);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg);
            animation: move-tiles 10s linear infinite;
            z-index: -1;
        }

        @keyframes move-tiles {
            from { background-position: 0 0; }
            to { background-position: 0 80px; }
        }

        /* 2. THE MAIN BOARD (BREATHING PANEL) */
        .ui-board {
            width: 90vw; max-width: 420px;
            margin-top: 5vh; height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(74, 227, 255, 0.2);
            display: flex; flex-direction: column;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 20px rgba(74, 227, 255, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(74, 227, 255, 0.4); transform: scale(1.01); }
        }

        /* 3. INTERACTIVE TILES (DROPS & VALUES) */
        .tile {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px; padding: 15px;
            border-radius: 12px;
            border: 1px solid transparent;
            transition: 0.3s;
        }

        .tile:active { border-color: var(--glow); background: rgba(74, 227, 255, 0.1); }

        .label { font-size: 0.7rem; letter-spacing: 2px; color: var(--glow); text-transform: uppercase; }

        input, select {
            width: 100%; background: transparent; border: none;
            color: white; font-size: 1.2rem; padding: 5px 0;
            outline: none; font-family: inherit;
        }

        /* 4. THE BEACON SPIRES (GLOW BUTTONS) */
        .beacon-btn {
            background: linear-gradient(45deg, #00d4ff, #004e92);
            border: none; color: white; padding: 15px;
            margin: 10px; border-radius: 12px;
            font-weight: bold; letter-spacing: 2px;
            text-shadow: 0 0 10px #fff;
            animation: spire-glow 3s infinite alternate;
        }

        @keyframes spire-glow {
            from { filter: brightness(1) drop-shadow(0 0 5px var(--glow)); }
            to { filter: brightness(1.5) drop-shadow(0 0 20px var(--glow)); }
        }

        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 20px; }
    </style>
</head>
<body>

    <div class="glassway"></div>

    <div class="ui-board">
        <div style="text-align:center; padding: 20px; font-weight: 200; font-size: 1.5rem;">STATUS COMMAND</div>
        
        <div class="scroll-area">
            <div class="tile">
                <span class="label">Identity Pin</span>
                <input type="text" value="CLOUD_07">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr;">
                <div class="tile">
                    <span class="label">Level</span>
                    <input type="number" value="99">
                </div>
                <div class="tile">
                    <span class="label">Integrity</span>
                    <input type="number" value="255">
                </div>
            </div>

            <div class="tile">
                <span class="label">Active Blade Equiv.</span>
                <select>
                    <option>BUSTER_G1</option>
                    <option>HARDEDGE_RE</option>
                    <option>ULTIMA_CORE</option>
                </select>
            </div>

            <div class="tile" style="opacity: 0.7;">
                <span class="label">Inventory Drops</span>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <span>Ether Core</span> <span>x 99</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <span>Hi-Potion</span> <span>x 50</span>
                </div>
            </div>
        </div>

        <button class="beacon-btn">INITIATE UPDATE</button>
    </div>

</body>
</html>
