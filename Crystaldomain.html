<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNES OS 2026 - Massive Edition</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        /* 16-BIT GLOBAL UTILITIES */
        :root {
            --ff6-grad: linear-gradient(180deg, #02007d 0%, #000045 45%, #000020 100%);
            --ct-marble: #3e3228;
            --pixel-border: 4px solid #fff;
        }

        body { 
            background: #000; 
            color: #eee; 
            font-family: 'Press Start 2P', cursive; 
            image-rendering: pixelated; 
            padding: 40px;
        }

        /* FFVI ENGINE: BLUE BOX ARCHITECTURE */
        .ff6-frame {
            background: var(--ff6-grad);
            border: 4px double #c0c0c0;
            border-radius: 6px;
            box-shadow: inset 0 0 15px #000, 4px 4px 0 #111;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* CHRONO TRIGGER ENGINE: MARBLE UI */
        .ct-frame {
            background: var(--ct-marble);
            border: 6px ridge #d4af37;
            padding: 20px;
            position: relative;
        }
        
        .ct-window-inner {
            background: rgba(0,0,0,0.8);
            border: 2px solid #5d4a3a;
            padding: 15px;
        }

        /* DYNAMIC SCALING PIXELS */
        .pixel-text { font-size: 14px; line-height: 1.8; text-shadow: 2px 2px #000; }
        .editable { border-bottom: 1px dashed transparent; transition: 0.2s; }
        .editable:hover { border-bottom-color: #aaa; background: rgba(255,255,255,0.05); }

        /* SCANLINE FILTER */
        .scanlines {
            pointer-events: none;
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%; z-index: 100;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <!-- FFVI PARTY MODULE -->
    <div class="ff6-frame" id="ff6-party">
        <div class="pixel-text">
            <span style="color: #ffd700;">FINAL FANTASY VI STATE</span>
            <hr style="border: 1px solid rgba(255,255,255,0.2)">
            <div style="display:grid; grid-template-columns: 100px 1fr; gap:20px;">
                <div class="editable" contenteditable="true" data-key="p1_name">LOCKE</div>
                <div class="editable" contenteditable="true" data-key="p1_status">HP 4500/4500</div>
            </div>
        </div>
    </div>

    <!-- CHRONO TRIGGER TECH MODULE -->
    <div class="ct-frame" id="ct-techs">
        <div class="ct-window-inner">
            <div class="pixel-text" style="color: #d4af37;">CHRONO TRIGGER TECHS</div>
            <div id="tech-list" style="margin-top:15px;">
                <div class="editable" contenteditable="true" data-key="t1">Cyclone (8 MP)</div>
                <div class="editable" contenteditable="true" data-key="t2">Luminaire (20 MP)</div>
            </div>
        </div>
    </div>

    <script>
        // MASSIVE STATE ENGINE (SRAM SIM)
        const SRAM = {
            data: {},
            
            init() {
                const saved = localStorage.getItem('snes_sram_2026');
                if (saved) {
                    this.data = JSON.parse(saved);
                    this.applyToDOM();
                }
                this.bindEvents();
            },

            bindEvents() {
                document.querySelectorAll('.editable').forEach(el => {
                    el.addEventListener('input', () => {
                        this.data[el.dataset.key] = el.innerText;
                        this.save();
                    });
                });
            },

            applyToDOM() {
                Object.keys(this.data).forEach(key => {
                    const el = document.querySelector(`[data-key="${key}"]`);
                    if (el) el.innerText = this.data[key];
                });
            },

            save() {
                localStorage.setItem('snes_sram_2026', JSON.stringify(this.data));
                console.log("SRAM: Battery Write Successful.");
            }
        };

        SRAM.init();
    </script>
</body>
</html>
