<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --core-cyan: #4ae3ff;
            --deep-void: #000a1a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(74, 227, 255, 0.3);
        }

        body {
            margin: 0; padding: 0; background: var(--deep-void);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 1. THE MOVING GLASSWAY FLOOR */
        .floor-grid {
            position: fixed; bottom: 0; width: 200%; height: 60%;
            background-image: 
                linear-gradient(var(--border-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-glow) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(300px) rotateX(65deg) translateX(-25%);
            animation: walk 8s linear infinite;
            z-index: -1; opacity: 0.5;
        }

        @keyframes walk {
            0% { background-position: 0 0; }
            100% { background-position: 0 60px; }
        }

        /* 2. THE ADDITIVE BOARD */
        .board-wrapper {
            width: 90%; max-width: 400px;
            margin-top: 40px; height: 80vh;
            display: flex; flex-direction: column;
            gap: 15px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: breathe 5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: translateY(0); box-shadow: 0 0 10px var(--border-glow); }
            50% { transform: translateY(-5px); box-shadow: 0 0 25px var(--core-cyan); }
        }

        /* 3. ADDITIVE VALUES (INPUTS) */
        .stat-input-group {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 0; transition: 0.3s;
        }

        .stat-input-group:focus-within {
            border-bottom: 1px solid var(--core-cyan);
            text-shadow: 0 0 8px var(--core-cyan);
        }

        input, select {
            background: transparent; border: none; color: var(--core-cyan);
            font-size: 1.1rem; text-align: right; outline: none;
            font-weight: bold; width: 60%;
        }

        label { font-size: 0.75rem; color: #888; letter-spacing: 1px; }

        /* 4. THE BEACON SPIRE BUTTON */
        .beacon-spire {
            position: relative; width: 100%; height: 70px;
            background: linear-gradient(to top, #004e92, #00d4ff);
            border: none; border-radius: 12px; margin-top: auto;
            color: white; font-weight: bold; font-size: 1.2rem;
            letter-spacing: 4px; overflow: hidden;
            box-shadow: 0 0 20px var(--core-cyan);
            cursor: pointer;
        }

        .beacon-spire::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="floor-grid"></div>

    <div class="board-wrapper">
        <div class="glass-panel">
            <div class="stat-input-group">
                <label>SYSTEM ID</label>
                <input type="text" value="CLOUD_STRIFE">
            </div>
            <div class="stat-input-group">
                <label>CORE LV</label>
                <input type="number" value="99">
            </div>
        </div>

        <div class="glass-panel" style="flex: 1;">
            <div class="stat-input-group">
                <label>ACTIVE BLADE</label>
                <select>
                    <option>BUSTER SWORD</option>
                    <option>Masmune</option>
                    <option>ULTIMA WEAPON</option>
                </select>
            </div>
            
            <div style="margin-top: 20px;">
                <label style="display:block; margin-bottom: 10px;">ADDITIVE DROPS</label>
                <div style="display:flex; justify-content:space-between; opacity: 0.6; margin-bottom: 8px;">
                    <span>Phoenix Pin</span> <span>x 99</span>
                </div>
                <div style="display:flex; justify-content:space-between; opacity: 0.6;">
                    <span>Ether Crystal</span> <span>x 42</span>
                </div>
            </div>
        </div>

        <button class="beacon-spire" onclick="this.style.filter = 'hue-rotate(180deg)'">
            SYNC STATUS
        </button>
    </div>

</body>
</html>
